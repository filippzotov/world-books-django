

{% extends 'base_generic.html' %}

{% block content %}
<h1>Список авторов в БД</h1>
{% if author_list %}
    {% for author in author_list.all %}
    <p>{{ author.first_name }}  {{ author.last_name }}</p>
    {% endfor %}
{% else %}
<p>В базе данных нет авторов</p>
{% endif %}
{% endblock content %}
